<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>QR Code Check In</title>
        <script src="https:unpkg.com/html5-qrcode" type="text/javascript"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                padding: 20px;
            }

            #reader {
                width: 300px;
                margin: auto;
            }

            .message {
                margin-top: 20px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h2>Scan QR Code to Mark Attendance</h2>
        <div id="reader"></div>
        <div class="message" id="message"></div>

        <script>
            function showMessage(text, success = true) {
                const msg = document.getElementById("message");
                msg.textContent = text;
                msg.style.colo = success ? "green" : "red"
            }

            function onScanSuccess(qrCodeMessage) {
                //Stop scanning after Success
                htl5QrcodeScanner.clear().then(() => {
                    fetch("/qr-check-in", {
                        method: "POST",
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stngify({code:qrCodeMessage})
                    })
                    .then(res => res.json())
                    .then(result => {
                        if(result.status === "success") {
                            showMessage("Attendance marked!");
                        } else {
                            showMessage("Error: " +result.message, false);
                        }
                    })
                })
            }

            const html5QrcodeScanner = new html5QrcodeScanner("reader", {
                fps: 10,
                qrbox: 250
            });
            html5QrcodeScanner.render (onScanSuccess);
        </script>
    </body>
</html>
