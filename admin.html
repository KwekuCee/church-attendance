<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9f5f0;
      margin: 0;
      padding: 2rem;
    }
    .dashboard {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
    }
    .actions {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 10px 20px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #d32f2f;
      transform: scale(1.02);
    }
    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    .delete-btn {
      background-color: #e53935;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div style ="text-align: center; margin-bottom:20px;">
    <img src="Logo.png" alt="Church Logo" style="max-width: 150px">
  </div>
    <h1>Admin Dashboard</h1>
    <p style="text-align:center;">View and manage attendance records below.</p>
    <div class="actions">
      <form action="/export">
        <button type="submit">Export Excel</button>
      </form>
      <form action="/logout" method="POST">
        <button type="submit">Logout</button>
      </form>
    </div>

    <table id="records-table">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Code</th>
          <th>Invited By</th>
          <th>Service Type</th>
          <th>Phone Number</th>
          <th>Date</th>
          <th>Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadRecords() {
      const res = await fetch('/records');
      const data = await res.json();
      const tbody = document.querySelector("#records-table tbody");
      tbody.innerHTML = "";

      data.forEach((row, index) => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });

        // Create delete button
        const td = document.createElement("td");
        const btn = document.createElement("button");
        btn.textContent = "Delete";
        btn.className = "delete-btn";
        btn.onclick = async () => {
          const confirmed = confirm("Are you sure you want to delete this record?");
          if (confirmed) {
            const body = {
              fullname: row[0],
              code: row[1],
              date: row[4],
              time: row[5]
            };
            await fetch("/delete-record", {
              method: "POST",
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify(body)
            });
            loadRecords();
          }
        };
        td.appendChild(btn);
        tr.appendChild(td);
        tbody.appendChild(tr);
      });
    }

    loadRecords();

    async function updateAdminButton() {
    const res = await fetch('/session-status');
    const status = await res.json();
    const wrapper = document.getElementById('adminBtnWrapper');
    const btn = document.getElementById('adminBtn');

    if (status.logged_in) {
      wrapper.style.display = 'block';
      btn.textContent = 'ðŸ”“ Logout';
      btn.href = '#';
      btn.onclick = async function(e) {
        e.preventDefault();
        await fetch('/logout', { method: 'POST' });
        window.location.href = '/';
      };
    } else {
      wrapper.style.display = 'block';
      btn.textContent = 'ðŸ”’ Admin';
      btn.href = '/login';
      btn.onclick = null;
    }
  }

  updateAdminButton();
  </script>
</body>
</html>
