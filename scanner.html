<!DOCTYPE html>
<html>
<head>
  <title>QR Code Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    #cameraLabel {
      margin: 10px 0;
      font-weight: bold;
    }
    #switchCamera {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #switchCamera:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Scan Member QR Code</h2>
  <div id="reader"></div>
  <div id="cameraLabel">Loading cameras...</div>
  <button id="switchCamera">Switch Camera</button>
  <div class="message" id="status"></div>

  <script>
    let qrScanner;
    let cameras = [];
    let currentCameraIndex = 0;

    const status = document.getElementById("status");
    const cameraLabel = document.getElementById("cameraLabel");

    function onScanSuccess(decodedText, decodedResult) {
  qrScanner.stop().then(() => {
    status.innerText = "Submitting attendance...";

    // ðŸ”Š Say welcome to church
    const utterance = new SpeechSynthesisUtterance("Welcome to church");
    speechSynthesis.speak(utterance);

    // ðŸ“³ Vibrate (if supported)
    if (navigator.vibrate) {
      navigator.vibrate(200); // vibrate for 200ms
    }

    // ðŸ“¤ Send scanned code to backend
    fetch('/qr-submit', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ code: decodedText })
    }).then(res => res.json()).then(response => {
      if (response.status === 'success') {
        status.innerText = "âœ… Attendance recorded for: " + response.name;
      } else {
        status.innerText = "âš ï¸ " + response.message;
      }
    }).catch(err => {
      status.innerText = "âŒ Error: " + err;
    });
  });
}


    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length > 0) {
        cameras = devices;

        // Try to use the rear camera first
        const rearIndex = devices.findIndex(device =>
          device.label.toLowerCase().includes("back") ||
          device.label.toLowerCase().includes("rear")
        );

        currentCameraIndex = rearIndex !== -1 ? rearIndex : 0;
        startScanner(devices[currentCameraIndex].id);
      } else {
        cameraLabel.textContent = "No cameras found.";
      }
    });

    function startScanner(cameraId) {
      if (qrScanner) {
        qrScanner.stop().then(() => {
          qrScanner.clear();
          startWithCamera(cameraId);
        });
      } else {
        startWithCamera(cameraId);
      }
    }

    function startWithCamera(cameraId) {
      qrScanner = new Html5Qrcode("reader");
      qrScanner.start(cameraId, { fps: 10, qrbox: 250 }, onScanSuccess)
        .then(() => {
          cameraLabel.textContent = `Using Camera: ${cameras[currentCameraIndex].label}`;
        })
        .catch(err => {
          cameraLabel.textContent = "Camera start failed: " + err;
        });
    }

    document.getElementById("switchCamera").addEventListener("click", () => {
      if (cameras.length <= 1) return;
      currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
      startScanner(cameras[currentCameraIndex].id);
    });
  </script>

</body>
</html>
